<div class="panel wt-panel"$CMS_VALUE(editorId(reloadPreview: true))$>
	<div class="acod-head">                                            
		<h6 class="acod-title text-uppercase"$CMS_VALUE(editorId(editorName: "st_header_acc"))$>
			$-- CMS_IF(#index==0)$
				<a data-toggle="collapse" href="#collapse$CMS_VALUE(#index)$faq$CMS_VALUE(#global.section.id)$" >
			$CMS_ELSE --$
				<a data-toggle="collapse" href="#collapse$CMS_VALUE(#index)$faq$CMS_VALUE(#global.section.id)$" class="collapsed">
			$-- CMS_END_IF --$
					$CMS_VALUE(st_header_acc.convert2(),default:"")$
					<span class="indicator"><i class="fa fa-plus"></i></span>
				</a>
		</h6>
	</div>
$-- CMS_IF(#index>0) --$
	<div id="collapse$CMS_VALUE(#index)$faq$CMS_VALUE(#global.section.id)$" class="acod-body collapse">
$-- CMS_ELSE$
	<div id="collapse$CMS_VALUE(#index)$faq$CMS_VALUE(#global.section.id)$" class="acod-body">
$CMS_END_IF --$
		<div class="acod-content p-tb15 lists-in-accordion"$CMS_VALUE(editorId(editorName: "st_text_acc"))$>$CMS_VALUE(st_text_acc, default: "")$</div>
	</div>
</div>
