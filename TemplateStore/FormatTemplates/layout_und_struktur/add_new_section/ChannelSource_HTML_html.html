<style>
    [data-ct-dropzone] { position: relative; }
    [data-ct-dropzone] [data-fs-button-id] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    [data-ct-dropzone] .fs-button-drop-target a { position: absolute; width: 100% !important; height: 100% !important; }

    .themed-grid-col{
        display: block;
        background-color: rgb(240,240,240);
        padding: 5px;
        color: rgba(86, 86, 86, .3);
        transition: 0.3s;
        width: 50%;
        height: 180px;
        margin: 20px auto 50px auto;
    }

    .themed-grid-col-inner {
        display: block;
        padding-top: .75rem;
        padding-bottom: .75rem;
        border: 2px dashed rgba(86, 86, 86, .15);
        padding: 50px;
        width: 50%;
        transition: 0.3s;
    }

    i {
        font-size: 80px;
        text-align:right;
        padding-bottom: 10px;
    }

    .thin {
        font-weight:100!important;
    }

    .spacer{
        height:25px;
    }

    .themed-grid-col:hover{
        background-color: #3288C3;
        padding: 5px;
        color: rgba(255,255,255,0.8);
    }

    .themed-grid-col-inner:hover{
        border: 2px dashed rgba(255,255,255,0.8);
        color: rgba(255,255,255,0.8);
    }
    
    .square-icon {
		margin-top:30px;
    }
</style>

<div class="spacer"></div>
<div class="row mb-3 themed-grid-col" data-ct-dropzone="$CMS_VALUE(body)$">
    <div class="col-4 themed-grid-col-inner" $CMS_VALUE(fsbutton(editorName:dropEditorName, parameter: {"page": #global.page.id, "body": body }))$></div>
	    <div class="col-4">
		    <div class="row">
			    <div class="col-12 text-center square-icon">
			    	<i class="fas fa-plus-square"></i>
			    </div>
	    	</div>
    	<div class="row">
    <div class="col-12 text-center">$CMS_VALUE(translations.get("add_content"))$</div>
    </div>
	</div>
<div class="col-4"></div>
</div>

<script src="https://kit.fontawesome.com/524fbeb73f.js" crossorigin="anonymous"></script>
<script>
    (function(){
        'use strict';

        var dz = document.querySelector('[data-ct-dropzone="$CMS_VALUE(body)$"]');
        new MutationObserver(function(mutations){
            dz.style.display = mutations[0].target.classList.contains('fs-button-drop-target') ? 'block' : 'none';
        }).observe(dz.querySelector('[data-fs-button-id]'), { attributes: true, attributeFilter: ['class'] });
    })()
</script>
