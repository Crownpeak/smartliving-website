            <style>
        .interactive-image {
            background-color: #E8E8E8;
            padding: 0;
            height: 100%;
        }

        .interactive-headline {
            width: 92%;
            margin: auto;
            margin-bottom: 2%;
        }

        .interactive-response {
            width: 92%;
            margin-left: 4%;
            margin-bottom: 1%;
            box-shadow: 2px 2px 10px 0px black;
        }

        .interactive-text {
            background-color: #E8E8E8;
            margin: auto;
            margin-bottom:10px;
            margin-top:10px;
            width:92%;
        }

        @media only screen and (max-width: 992px) {
            .interactive-image {
                display: none;
            }
        }
        @media only screen and (max-width:1269px){
            .m-about:after{
                display: none;
            }
        }
        @media only screen and (max-width:768px){
            .item-interactive{
                margin:0;
            }
        }
        
        $CMS_IF(!st_imagemap.isEmpty)$
        $CMS_FOR(area, st_imagemap.areas)$
       		#marker$CMS_VALUE(#for.index)${
	            position:absolute;
    	        top: $CMS_VALUE((area.leftTop.y + area.rightBottom.y) / 2 / ref(st_imagemap).height * 100)$%;
                left: $CMS_VALUE((area.leftTop.x + area.rightBottom.x) / 2 / ref(st_imagemap).width * 100)$%;
            	cursor:pointer;
            z-index: 2;
        }
    	$CMS_END_FOR$
    	
    	 $CMS_FOR(area, st_imagemap.areas)$
       		#popup$CMS_VALUE(#for.index)${
	            position:absolute;
    	        top: $CMS_VALUE((area.leftTop.y + area.rightBottom.y) / 2 / ref(st_imagemap).height * 100)$%;
                left: $CMS_VALUE((area.leftTop.x + area.rightBottom.x) / 2 / ref(st_imagemap).width * 100)$%;
            	cursor:pointer;
            z-index: 2;
        }
    	$CMS_END_FOR$
        $CMS_END_IF$
        .interactive-popup {
            position: relative;
            background: #FFF;
            padding: 40px;
            width: auto;
            max-width: 500px;
            margin: 20px auto;
            transition: 1s all;
            }


        .mfp-fade.mfp-bg {
            opacity: 0;
            transition: all 0.15s ease-out;
        }

        .mfp-fade.mfp-bg.mfp-ready {
            opacity: 0.8;
        }


        /* overlay animate out */

        .mfp-fade.mfp-bg.mfp-removing {
           opacity: 0;
        }

        .mfp-fade.mfp-wrap .mfp-content {
           opacity: 0;
           transition: all 0.4s ease-out;
        }

        .mfp-fade.mfp-wrap.mfp-ready .mfp-content {
            opacity: 1;
        }

        .mfp-fade.mfp-wrap.mfp-removing .mfp-content {
            opacity: 0;
        }
        #test-popup{
            color:white;
            width: 33%;
            margin:auto;
        }
        .popup-title{
            color:white;
        }
        
    </style>
        $CMS_IF(!st_imagemap.isEmpty)$
        <script>
        
        let areas = '{ "areas" : ['  +
        	$CMS_FOR(area,st_imagemap.areas)$
			' {"id":"$CMS_VALUE(#for.index)$", "text":"$CMS_VALUE(area.link.lt_text)$", "picture":"$CMS_VALUE(if(!area.link.lt_picture.isEmpty(),ref(area.link.lt_picture)))$", "headline":"$CMS_VALUE(area.link.lt_headline)$"}$CMS_IF(!#for.isLast)$,$CMS_END_IF$' +
			$CMS_END_FOR$  
			']}';
			
		var obj = JSON.parse(areas);
       
       	$CMS_FOR(marker,st_imagemap.areas)$
       	$('#marker$CMS_VALUE(#for.index)$').click(function(){
           $('.interactive-response').attr("src" , obj.areas[$CMS_VALUE(#for.index)$].picture);
           $('.interactive-text').html(obj.areas[$CMS_VALUE(#for.index)$].text);
           $('.interactive-headline').html(obj.areas[$CMS_VALUE(#for.index)$].headline);
           $("#mapTarget").removeAttr("style");
           
       });
       
        $('.open-popup-link').magnificPopup({
        	type: 'inline'
		});
       
       $('#popup$CMS_VALUE(#for.index)$').click(function(){
            $('.popup-text-of-product').html(obj.areas[$CMS_VALUE(#for.index)$].text);
            $('.popup-title').html(obj.areas[$CMS_VALUE(#for.index)$].headline);
            $('.popup-image').attr("src", obj.areas[$CMS_VALUE(#for.index)$].picture);
       });
		$CMS_END_FOR$

        </script>
        $CMS_END_IF$
