<div class="container" $CMS_VALUE(editorId())$>
    <div class="row">
        <div class="class="col-sm-10 offset-sm-1 col-md-12 offset-md-2"></div>
            <div class="event__title-wrapper">
                <h2 class="article-header" $CMS_VALUE(editorId(entity: #row, view:"news", editorName:"title"))$>$CMS_VALUE(title, default:"")$</h2>
                <div $CMS_VALUE(editorId(entity: #row, view:"news", editorName:"teaser"))$>
					$CMS_VALUE(teaser, default:"")$
                </div>
            </div>
      
        <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <div class="event__description typo10"></div>
        </div>
        <div class="col-md-12">
            <div class="event__body">
                <div class="paragraph">
                    <div class="container" style="padding-left: 0px">
                        <div class="row">
                            <div class="col-sm-10 offset-sm-1 col-md-12 offset-md-2">
                                <div class="contrib-text">
                                    <style>
                                        img.mobile {
                                            display: none;
                                        }

                                        @media only screen and (max-width: 600px) {

                                            img.standard,
                                            .mask {
                                                display: none;
                                            }

                                            img.mobile {
                                                display: inline;
                                            }
                                        }
                                    </style>
                                    <div class="block-img img-gradient" $CMS_VALUE(editorId(entity: #row, view:"news", editorName:"image", resolution:"landscape,square"))$>
                                        <img class="standard" style="width: 100%"
                                            src="$CMS_REF(image, resolution:"landscape")$">
                                        <img class="mobile" src="$CMS_REF(image, resolution:"square")$">
                                    </div>

                                    <div class="col-md-12 col-lg-12" style="padding-left: 0px;">
                                     $--   <div class="visible-xs-block event__title typo3">$CMS_VALUE(tt_name)$</div>--$
                                        <div class="event__date-wrapper">
                                            <div class="event__data-wrapper__month" >
	                                            <span>$CMS_VALUE(category.value.name)$</span> - <span $CMS_VALUE(editorId(entity: #row, view:"news", editorName:"date"))$>$CMS_VALUE(date.format("MM/dd/yyyy"))$</span>
                                            </div>
                                        </div>
                                    </div> 

                                    <div class="news-content" $CMS_VALUE(editorId(entity: #row, view:"news", editorName:"text"))$>
                                        $CMS_VALUE(text, default:"")$
                                    </div>                                                                

						            <div class="tag-container">
						            	<h2 class="text-uppercase">Tags</h2>
						                $CMS_FOR(tag, tagging.values)$
						    	            <div class="btn btn-secondary btn-lg tag disabled-label">
						        	            $CMS_VALUE(tag.formData.name, default:"")$
						            	    </div>
					                	$CMS_END_FOR$
					                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div> 
        </div>
    </div>
</div>
